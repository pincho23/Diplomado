
<div class="product-list">
  <app-product-card
    *ngFor="let producto of productos"
    [producto]="producto"
    (addToCartEvent)="onAddToCart($event)"
  ></app-product-card>
</div>

<h2>Carrito de Compras</h2>
<ul>
  <li *ngFor="let item of cart">{{ item.nombre }} - {{ item.precio | currency }}</li>
</ul>
